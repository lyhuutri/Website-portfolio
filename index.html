<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio cá nhân">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
        }

        nav h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        section {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        section h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        section p {
            color: #666;
            font-size: 1.1rem;
            margin-top: 1.5rem;
        }

        footer {
            background: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: #666;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
        }

        /* Figma Button Component */
        .figma-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(137, 255, 63);
            border: 2px solid rgb(194, 220, 178);
            border-radius: 4px;
            padding: 4px 24px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: #000000;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 40px;
            min-width: 99px;
        }

        .figma-button:hover {
            background-color: rgb(117, 235, 43);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(137, 255, 63, 0.4);
        }

        .figma-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            nav h1 {
                font-size: 1.5rem;
            }

            section {
                padding: 2rem;
            }

            section h2 {
                font-size: 1.5rem;
            }

            section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Portfolio</h1>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>Giới thiệu</h2>
            <p>Nội dung giới thiệu hello thiệu về bạn</p>
            <div style="margin-top: 2rem;">
                <button class="figma-button">BUTTON</button>
                <button class="figma-button" style="margin-left: 1rem;">Click Me</button>
                <a href="#" class="figma-button" style="margin-left: 1rem;">Link Button</a>
            </div>
        </section>

        <section id="projects">
            <h2>Dự án</h2>
            <p>Các dự án của bạn</p>
            <div style="margin-top: 2rem;">
                <button class="figma-button">View Projects</button>
            </div>
        </section>

        <section id="contact">
            <h2>Liên hệ</h2>
            <p>Thông tin liên hệ</p>
            <div style="margin-top: 2rem;">
                <button class="figma-button">Contact Me</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Portfolio</p>
    </footer>
</body>
</html>
