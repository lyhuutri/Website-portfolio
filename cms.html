<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CMS - Qu·∫£n l√Ω n·ªôi dung">
    <title>CMS - Content Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 3rem;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .panel h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .tag-input-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .tag-input-container input {
            flex: 1;
            min-width: 200px;
        }

        .tag-list {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .tag-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-item button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0;
            line-height: 1;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-left: 0.5rem;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: #ff3838;
        }

        .btn-edit {
            background: #ffa502;
            color: white;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .btn-edit:hover {
            background: #ff8c00;
        }

        .posts-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .post-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }

        .post-item h3 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .post-item .post-meta {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 0.8rem;
        }

        .post-item .post-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .post-item p {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-item .post-tags {
            margin-bottom: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .icon-option {
            font-size: 2rem;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .icon-option:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .icon-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                gap: 1rem;
            }

            .panel {
                padding: 1.5rem;
            }

            .icon-picker {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>CMS Dashboard</h1>
            <ul>
                <li><a href="index.html">Trang ch·ªß</a></li>
                <li><a href="news.html">Tin t·ª©c</a></li>
                <li><a href="cms.html" style="color: #667eea; font-weight: 700;">CMS</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Form Panel -->
        <div class="panel">
            <h2 id="formTitle">Th√™m b√†i vi·∫øt m·ªõi</h2>

            <form id="postForm">
                <input type="hidden" id="postId">

                <div class="form-group">
                    <label for="postIcon">Ch·ªçn icon</label>
                    <div class="icon-picker" id="iconPicker">
                        <div class="icon-option" data-icon="üì∞">üì∞</div>
                        <div class="icon-option" data-icon="üíª">üíª</div>
                        <div class="icon-option" data-icon="üé®">üé®</div>
                        <div class="icon-option" data-icon="üöÄ">üöÄ</div>
                        <div class="icon-option" data-icon="üîê">üîê</div>
                        <div class="icon-option" data-icon="üì±">üì±</div>
                        <div class="icon-option" data-icon="‚ö°">‚ö°</div>
                        <div class="icon-option" data-icon="üéØ">üéØ</div>
                        <div class="icon-option" data-icon="üí°">üí°</div>
                        <div class="icon-option" data-icon="üåü">üåü</div>
                        <div class="icon-option" data-icon="üî•">üî•</div>
                        <div class="icon-option" data-icon="‚ú®">‚ú®</div>
                    </div>
                    <input type="hidden" id="postIcon" required>
                </div>

                <div class="form-group">
                    <label for="postTitle">Ti√™u ƒë·ªÅ</label>
                    <input type="text" id="postTitle" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ b√†i vi·∫øt" required>
                </div>

                <div class="form-group">
                    <label for="postContent">N·ªôi dung</label>
                    <textarea id="postContent" placeholder="Nh·∫≠p n·ªôi dung b√†i vi·∫øt" required></textarea>
                </div>

                <div class="form-group">
                    <label for="postDate">Ng√†y ƒëƒÉng</label>
                    <input type="date" id="postDate" required>
                </div>

                <div class="form-group">
                    <label>Tags</label>
                    <div class="tag-input-container">
                        <input type="text" id="tagInput" placeholder="Nh·∫≠p tag v√† nh·∫•n Enter">
                    </div>
                    <div class="tag-list" id="tagList"></div>
                    <input type="hidden" id="postTags">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Th√™m b√†i vi·∫øt</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">H·ªßy</button>
                </div>
            </form>
        </div>

        <!-- Posts List Panel -->
        <div class="panel">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalPosts">0</h3>
                    <p>T·ªïng b√†i vi·∫øt</p>
                </div>
            </div>

            <h2>Danh s√°ch b√†i vi·∫øt</h2>
            <div class="posts-list" id="postsList">
                <p style="text-align: center; color: #999; padding: 2rem;">Ch∆∞a c√≥ b√†i vi·∫øt n√†o</p>
            </div>
        </div>
    </div>

    <script>
        // Database (localStorage)
        class NewsDB {
            constructor() {
                this.storageKey = 'newsDatabase';
                this.posts = this.loadPosts();
            }

            loadPosts() {
                const data = localStorage.getItem(this.storageKey);
                return data ? JSON.parse(data) : [];
            }

            savePosts() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.posts));
            }

            addPost(post) {
                post.id = Date.now().toString();
                this.posts.unshift(post);
                this.savePosts();
                return post;
            }

            updatePost(id, updatedPost) {
                const index = this.posts.findIndex(p => p.id === id);
                if (index !== -1) {
                    this.posts[index] = { ...updatedPost, id };
                    this.savePosts();
                    return true;
                }
                return false;
            }

            deletePost(id) {
                this.posts = this.posts.filter(p => p.id !== id);
                this.savePosts();
            }

            getAllPosts() {
                return this.posts;
            }

            getPostById(id) {
                return this.posts.find(p => p.id === id);
            }
        }

        // Initialize
        const db = new NewsDB();
        let currentTags = [];
        let selectedIcon = '';
        let editingPostId = null;

        // DOM Elements
        const postForm = document.getElementById('postForm');
        const postsList = document.getElementById('postsList');
        const tagInput = document.getElementById('tagInput');
        const tagList = document.getElementById('tagList');
        const iconPicker = document.getElementById('iconPicker');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const totalPostsEl = document.getElementById('totalPosts');

        // Set default date
        document.getElementById('postDate').valueAsDate = new Date();

        // Icon selection
        iconPicker.addEventListener('click', (e) => {
            if (e.target.classList.contains('icon-option')) {
                document.querySelectorAll('.icon-option').forEach(opt =>
                    opt.classList.remove('selected')
                );
                e.target.classList.add('selected');
                selectedIcon = e.target.dataset.icon;
                document.getElementById('postIcon').value = selectedIcon;
            }
        });

        // Tag management
        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = tagInput.value.trim();
                if (tag && !currentTags.includes(tag)) {
                    currentTags.push(tag);
                    renderTags();
                    tagInput.value = '';
                }
            }
        });

        function renderTags() {
            tagList.innerHTML = currentTags.map(tag => `
                <div class="tag-item">
                    ${tag}
                    <button type="button" onclick="removeTag('${tag}')">√ó</button>
                </div>
            `).join('');
            document.getElementById('postTags').value = JSON.stringify(currentTags);
        }

        window.removeTag = function(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            renderTags();
        }

        // Form submission
        postForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const post = {
                icon: document.getElementById('postIcon').value,
                title: document.getElementById('postTitle').value,
                content: document.getElementById('postContent').value,
                date: document.getElementById('postDate').value,
                tags: currentTags
            };

            if (editingPostId) {
                db.updatePost(editingPostId, post);
                editingPostId = null;
                formTitle.textContent = 'Th√™m b√†i vi·∫øt m·ªõi';
                submitBtn.textContent = 'Th√™m b√†i vi·∫øt';
                cancelBtn.style.display = 'none';
            } else {
                db.addPost(post);
            }

            resetForm();
            renderPosts();
        });

        // Cancel edit
        cancelBtn.addEventListener('click', () => {
            editingPostId = null;
            formTitle.textContent = 'Th√™m b√†i vi·∫øt m·ªõi';
            submitBtn.textContent = 'Th√™m b√†i vi·∫øt';
            cancelBtn.style.display = 'none';
            resetForm();
        });

        function resetForm() {
            postForm.reset();
            currentTags = [];
            selectedIcon = '';
            renderTags();
            document.querySelectorAll('.icon-option').forEach(opt =>
                opt.classList.remove('selected')
            );
            document.getElementById('postDate').valueAsDate = new Date();
        }

        // Edit post
        window.editPost = function(id) {
            const post = db.getPostById(id);
            if (post) {
                editingPostId = id;
                formTitle.textContent = 'Ch·ªânh s·ª≠a b√†i vi·∫øt';
                submitBtn.textContent = 'C·∫≠p nh·∫≠t';
                cancelBtn.style.display = 'inline-block';

                document.getElementById('postTitle').value = post.title;
                document.getElementById('postContent').value = post.content;
                document.getElementById('postDate').value = post.date;

                // Set icon
                selectedIcon = post.icon;
                document.getElementById('postIcon').value = post.icon;
                document.querySelectorAll('.icon-option').forEach(opt => {
                    if (opt.dataset.icon === post.icon) {
                        opt.classList.add('selected');
                    } else {
                        opt.classList.remove('selected');
                    }
                });

                // Set tags
                currentTags = post.tags || [];
                renderTags();

                // Scroll to form
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Delete post
        window.deletePost = function(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i vi·∫øt n√†y?')) {
                db.deletePost(id);
                renderPosts();
            }
        }

        // Render posts
        function renderPosts() {
            const posts = db.getAllPosts();
            totalPostsEl.textContent = posts.length;

            if (posts.length === 0) {
                postsList.innerHTML = '<p style="text-align: center; color: #999; padding: 2rem;">Ch∆∞a c√≥ b√†i vi·∫øt n√†o</p>';
                return;
            }

            postsList.innerHTML = posts.map(post => {
                const formattedDate = new Date(post.date).toLocaleDateString('vi-VN');
                const tagsHtml = post.tags.map(tag =>
                    `<span class="tag-item">${tag}</span>`
                ).join('');

                return `
                    <div class="post-item">
                        <div class="post-icon">${post.icon}</div>
                        <div class="post-meta">${formattedDate}</div>
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        <div class="post-tags">${tagsHtml}</div>
                        <div class="post-actions">
                            <button class="btn btn-edit" onclick="editPost('${post.id}')">S·ª≠a</button>
                            <button class="btn btn-danger" onclick="deletePost('${post.id}')">X√≥a</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initial render
        renderPosts();
    </script>
</body>
</html>
