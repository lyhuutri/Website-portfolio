<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tin tức và bài viết">
    <title>News - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #667eea;
        }

        nav ul li a.active {
            color: #667eea;
            font-weight: 700;
        }

        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .page-header {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .news-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .news-card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .news-card-content {
            padding: 2rem;
        }

        .news-date {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .news-card h3 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .news-card p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .news-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
        }

        footer {
            background: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: #666;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            nav h1 {
                font-size: 1.5rem;
            }

            nav ul {
                gap: 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .news-card-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Portfolio</h1>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="news.html" class="active">Tin tức</a></li>
                <li><a href="cms.html">CMS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>Tin tức & Bài viết</h1>
            <p>Cập nhật các bài viết và tin tức mới nhất</p>
        </div>

        <div class="news-grid" id="newsGrid">
            <!-- Bài viết sẽ được tải từ database -->
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Portfolio - News</p>
    </footer>

    <script>
        // Load news from localStorage database
        class NewsDB {
            constructor() {
                this.storageKey = 'newsDatabase';
            }

            getAllPosts() {
                const data = localStorage.getItem(this.storageKey);
                return data ? JSON.parse(data) : [];
            }
        }

        const db = new NewsDB();
        const newsGrid = document.getElementById('newsGrid');

        function renderNews() {
            const posts = db.getAllPosts();

            if (posts.length === 0) {
                newsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; background: white; border-radius: 20px;">
                        <h3 style="color: #667eea; margin-bottom: 1rem;">Chưa có bài viết nào</h3>
                        <p style="color: #666; margin-bottom: 1.5rem;">Hãy vào trang CMS để thêm bài viết mới</p>
                        <a href="cms.html" style="display: inline-block; padding: 0.8rem 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 10px; font-weight: 600;">Đến trang CMS</a>
                    </div>
                `;
                return;
            }

            newsGrid.innerHTML = posts.map(post => {
                const formattedDate = new Date(post.date).toLocaleDateString('vi-VN');
                const tagsHtml = post.tags.map(tag =>
                    `<span class="news-tag">${tag}</span>`
                ).join('');

                return `
                    <article class="news-card">
                        <div class="news-card-image">${post.icon}</div>
                        <div class="news-card-content">
                            <p class="news-date">${formattedDate}</p>
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            ${tagsHtml}
                        </div>
                    </article>
                `;
            }).join('');
        }

        // Initial render
        renderNews();

        // Listen for storage changes (when CMS updates)
        window.addEventListener('storage', (e) => {
            if (e.key === 'newsDatabase') {
                renderNews();
            }
        });

        // Auto refresh every 2 seconds to catch same-tab updates
        setInterval(renderNews, 2000);
    </script>
</body>
</html>
